<div class="container">
  <div class="row mt-3">
    <h3>Add Category</h3>
  </div>

  @if (model) {
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="row mt-2">
        <div class="col-sm-4">
          <label class="form-label" for="categoryName">Category Name</label>
        </div>
        <div class="col-sm-8">
          <input
            type="text"
            id="categoryName"
            name="categoryName"
            [(ngModel)]="model.name"
            class="form-control"
          />
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-sm-4">
          <label class="form-label" for="categoryUrl">Category URL</label>
        </div>
        <div class="col-sm-8">
          <input
            type="text"
            id="categoryUrl"
            name="categoryUrl"
            [(ngModel)]="model.urlHandle"
            class="form-control"
          />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary w-100">Save</button>
        </div>
        <div class="col-sm-6">
          <a
            class="btn btn-outline-secondary w-100"
            [routerLink]="['/admin/categories']"
            >Category List</a
          >
        </div>
      </div>
    </form>
  }
</div>
