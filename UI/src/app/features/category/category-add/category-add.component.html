<div class="container">

    <div class="row mt-3">
        <h3>Add Category</h3>
    </div>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="row">
            <div class="col-sm-4">
                <label class="form-label">Category Name</label>
            </div>
            <div class="col-sm-8">
                <input type="text" id="categoryName" name="categoryName" [(ngModel)]="model.name" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <label class="form-label">Category Url</label>
            </div>
            <div class="col-sm-8">
                <input type="text" id="categoryUrl" name="categoryUrl" [(ngModel)]="model.urlHandle" class="form-control">
            </div>
        </div>

        <div class="row mt-2">
            <div style="width: 70px; margin-right: 3px;">
                <button type="submit" class="btn btn-md btn-primary">Save</button>
            </div>
            <div style="width: 100px;">
                <a class="btn btn-md btn-primary" [routerLink]="['/admin/categories']" style="width: 150px;">Category List</a>
            </div>
        </div>
    </form>
</div>
