<div class="container">

    <div class="row mt-3">
        <div class="col-sm-6"><h3>Category - List</h3></div>
        <div class="col-sm-6">
            <a class="btn btn-md btn-primary" [routerLink]="['/admin/categories/add']">Add Category</a>
        </div>
    </div>

    <ng-container *ngIf="categories">
        <table class="table table-bordered mt-3">
            <thead>
            <tr>
                <th>Id</th>
                <th>Category Name</th>
                <th>Url Handler</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.urlHandle}}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
