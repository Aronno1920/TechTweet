<div class="container">
    <h1 class="mt-3">Edit Category</h1>

    <ng-container *ngIf="category;else notFound">
        <form #form="ngForm" (ngSubmit)="OnFormSubmit()">
            <div class="mt-2">
                <div class="row">
                    <div class="col-sm-2">
                        <label for="categoryId" class="form-label">ID</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" disabled 
                        id="categoryId" 
                        name="categoryId" 
                        value="{{category.id}}"
                        class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                        <label for="categoryName" class="form-label">Name</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" 
                        id="categoryName" 
                        name="categoryName" 
                        value="{{category.name}}"
                        [(ngModel)]="category.name" 
                        class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                        <label for="categoryUrlHandle" class="form-label">Url Handle</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" 
                        id="categoryUrlHandle" 
                        name="categoryUrlHandle" 
                        value="{{category.urlHandle}}"
                        [(ngModel)]="category.urlHandle" 
                        class="form-control">
                    </div>
                </div>

                <div class="row mt-3">
                    <button type="submit" class="btn btn-md btn-primary">Save</button>
                </div>
            </div>
        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category not found with the id {{id}}!
        </div>
    </ng-template>
</div>
